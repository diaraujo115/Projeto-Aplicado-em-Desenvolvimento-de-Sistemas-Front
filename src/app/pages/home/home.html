<div class="home-container">
  <header>
    <h1>Bem-vindo ao Receitas de Despensa!</h1>
    <button (click)="onLogout()">Sair (Logout)</button>
  </header>

  <main>
    <h2>Minhas Receitas</h2>

    <section class="filtros">
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" [(ngModel)]="filtroCategoria">
          <option value="">Todas</option>
          <option *ngFor="let cat of categoriasDisponiveis" [value]="cat">{{ cat }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dieta">Dieta:</label>
        <select id="dieta" name="dieta" [(ngModel)]="filtroDieta">
          <option value="">Todas</option>
          <option *ngFor="let diet of dietasDisponiveis" [value]="diet">{{ diet }}</option>
        </select>
      </div>
      <button (click)="aplicarFiltros()">Filtrar</button>
      <button (click)="limparFiltros()">Limpar Filtros</button>
    </section>

    <div class_alias="receita-list">

      <div *ngIf="receitas.length === 0">
        <p>Carregando receitas...</p>
      </div>

      <div *ngFor="let receita of receitas" class="receita-card">
        <h3>{{ receita.titulo }}</h3>
        <p>{{ receita.descricao }}</p>
        <a [routerLink]="['/receita', receita.id]" class="btn-detalhes">Ver Detalhes</a>
      </div>

    </div>
    </main>
</div>
