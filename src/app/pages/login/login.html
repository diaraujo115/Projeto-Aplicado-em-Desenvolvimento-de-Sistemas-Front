<div class="split-screen-container">

  <div class="left-pane">
    <img src="assets/images/logo.png" alt="Receitas de Despensa Logo" class="auth-logo">
    </div>

  <div class="right-pane">
    <div class="form-wrapper"> <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="dadosLogin.email" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" [(ngModel)]="dadosLogin.senha" required>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <div class="link-cadastro">
        <p>NÃ£o tem uma conta? <a routerLink="/cadastro">Cadastre-se aqui</a></p>
      </div>
    </div>
  </div>

</div>
