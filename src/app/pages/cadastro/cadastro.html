<div class="split-screen-container">

  <div class="left-pane">
    <img src="assets/images/logo.png" alt="Receitas de Despensa Logo" class="auth-logo">
  </div>

  <div class="right-pane">
    <div class="form-wrapper"> <h2>Criar Conta</h2> <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" [(ngModel)]="dadosCadastro.nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="dadosCadastro.email" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" [(ngModel)]="dadosCadastro.senha" required>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
      <div class="link-login"> <p>Já tem uma conta? <a routerLink="/login">Faça login aqui</a></p> </div>
    </div>
  </div>

</div>
